version: "2"

services:
  orgpa-database-api:
    image: orgpa-database-api:latest
    restart: always
    links:
      - mongo-db
    volumes:
      - ./src/orgpa-database-api:/Orgpa/src/orgpa-database-api
    ports:
      - 8000:8000

  mongo-db:
    image: mongo:4.0.3
    restart: always
    volumes:
      - ./volumes/mongo/:/data/db
    environment:
      - MONGO_DATA_DIR=/data/db
    ports:
      - 27017:27017
